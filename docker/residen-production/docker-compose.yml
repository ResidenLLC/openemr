version: '3.8'
services:
  openemr:
    restart: always
    image: REPLACEME_ECR_URL
    container_name: openemr
    ports:
      - 8080:80
      - 8443:443
    volumes:
      - logvolume01:/var/log
      - sitevolume:/var/www/localhost/htdocs/openemr/sites
    env_file:
      - .app_env
  mysql:
    image: mariadb:10.11.9
    container_name: openemr_db
    restart: always
    env_file:
      - .db_env
    ports:
      - "3306:3306"
    volumes:
      - ./openemr_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf:ro
volumes:
  logvolume01:
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/openemr_logs
  sitevolume:
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/openemr_sites
